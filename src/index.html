<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iTunes Search</title>
  <link rel="icon" type="image/png" href="./images/favicon.png" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="root"></div>
  <div class="container">
    <header class="i-header">
      <h1 class="i-heading">Lean Station</h1>
    </header>
    <nav class="i-navbar">
      <div class="search__box">
        <img src="./images/search-icon.png" alt="i-search" class="i-search__icon" />
        <input type="text" class="i-search" placeholder="search tunes" autofocus />
      </div>
      <div class="i-favourite__list">Show my favourites</div>
    </nav>
   
    <div class="i-results">

    </div>
    <div class="i-tune__modal" role="dialog" aria-hidden="true">
      <div class="i-tune__modal--dialog">
          <div class="i-modal__close">X</div>
        <div class="i-tune__modal--content">
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="./script.js"></script> -->
  <script src="./component.js"></script>
  <script src="./experiment.js"></script>
</body>

</html>
